<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Student Registration Form</h1>
        </header>
        <form id="registrationForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <!-- Institute Name -->
            <div class="form-group">
                <label for="instituteName">Institute Name</label>
                <input type="text" id="instituteName" name="instituteName" placeholder="Enter institute name" required>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Arts & Humanities">Arts & Humanities</option>
                    <option value="Medicine">Medicine</option>
                </select>
            </div>

            <!-- Year of Study -->
            <div class="form-group">
                <label for="yearOfStudy">Year of Study</label>
                <input type="number" id="yearOfStudy" name="yearOfStudy" min="1" max="5" placeholder="e.g., 2" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter 10-digit number" pattern="[0-9]{10}" required>
            </div>

            <!-- Email ID -->
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>
            </div>

            <!-- Nationality -->
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required>
            </div>

            <!-- Photo Upload -->
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <div id="imagePreview" class="image-preview">
                    <span class="image-preview-text">Image Preview</span>
                </div>
            </div>

            <!-- Message Area -->
            <div id="message" class="message"></div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>  
    </div>

    <script src="student.js"></script>
</body>
</html>
